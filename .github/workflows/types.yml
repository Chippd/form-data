name: TypeScript typings

on:
  push:
    branches:
      - master
    paths:
      - "types/**/*.d.ts"
      - "package.json"

jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm run test:types
